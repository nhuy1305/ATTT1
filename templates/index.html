<!doctype html>
<html>

<head>
    <title>AES</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f5;
        }

        .container {
            width: 650px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 96%;
            height: 120px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 6px;
            font-family: Arial;
            font-size: 14px;
        }

        input[type=password] {
            width: 97%;
            padding: 6px;
            margin: 5px 0 10px 0;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .result-box {
            width: 96%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 6px;
            background-color: #eaeaea;
            font-family: Arial;
            font-size: 14px;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>MÃ HÓA LƯỢNG TỬ - AES</h2>
        <form method="post">
            <textarea name="text" placeholder="Nhập chuỗi...">{{ request.form.text or '' }}</textarea><br>
            <input type="password" name="key" placeholder="Nhập mật khẩu" value="{{ request.form.key or '' }}"><br>
            <button name="action" value="encrypt">Mã hóa</button>
            <button name="action" value="decrypt">Giải mã</button>
        </form>
        {% if result %}
        <h3>Kết quả:</h3>
        <div class="result-box">{{ result }}</div>
        {% endif %}
    </div>
</body>

</html>
