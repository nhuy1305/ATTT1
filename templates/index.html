<!doctype html>
<html>
<head>
    <title>AES</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f5;
        }

        .container {
            width: 650px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea, input[type=password], .result-box {
            width: 96%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 6px;
            font-family: Arial;
            font-size: 14px;
        }

        textarea {
            height: 120px;
        }

        .result-box {
            height: 120px;
            margin-top: 10px;
            background-color: #eaeaea;
            overflow-wrap: break-word;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #key{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MÃ HÓA - AES</h2>
        <textarea id="text" placeholder="Nhập chuỗi..."></textarea><br>
        <input type="password" id="key" placeholder="Nhập mật khẩu"><br>
        <button onclick="encrypt()">Mã hóa</button>
        <button onclick="decrypt()">Giải mã</button>

        <h3>Kết quả:</h3>
        <div class="result-box" id="result"></div>
    </div>

    <script>
        async function encrypt() {
            const text = document.getElementById("text").value;
            const key = document.getElementById("key").value;
            const res = await fetch("/encrypt?text=" + encodeURIComponent(text) + "&key=" + encodeURIComponent(key));
            document.getElementById("result").innerText = await res.text();
        }

        async function decrypt() {
            const text = document.getElementById("text").value;
            const key = document.getElementById("key").value;
            const res = await fetch("/decrypt?text=" + encodeURIComponent(text) + "&key=" + encodeURIComponent(key));
            document.getElementById("result").innerText = await res.text();
        }
    </script>
</body>
</html>
